{% extends "reviews/base.html" %}

{% block content %}
  <h2>All Reviews</h2>

  {% if reviews %}
    <ul>
      {% for review in reviews %}
        <li>
          <strong>{{ review.user_name }}</strong> 
          (Rating: {{ review.rating }}) <br>
          {{ review.review_text }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No reviews yet.</p>
  {% endif %}
{% endblock %}
