{% extends "base.html" %} 
{%load static%}

{%block styling%}
<link rel="stylesheet" href="{% static 'myblog/post-detail.css' %}" />

{%endblock%} 

{% block title %} {{post.title}} {% endblock %}

{% block content %}
<section id="summary">
  <h2>{{post.title}}</h2>
  <article>
    <img src="{% static 'myblog/images/woods.jpg' %}" alt="Post Title" />
    <address>{{ post.author|title}}</address>
    <div>Last Updated on <time>{{post.date|date:"d M Y"}}</time></div>
  </article>
</section>

<main>
  <p>
  {{post.content}}

    
</main>

{% endblock %}
