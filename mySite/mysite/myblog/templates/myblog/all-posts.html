{% extends "base.html" %}
{%load static%}

{%block styling%} 
<link rel="stylesheet" href="{% static 'myblog/all-posts.css' %}" />
{%endblock%}

{% block title %} All My Posts {% endblock %}
{% block content%} 


<section id="all-posts">
     <h2>My Latest Thoughts</h2>
     <ul>
          {% for post in all_posts %}
           {% include 'myblog/includes/post.html' %}
          {% endfor %}
     </ul>                    
</section>



{% endblock%}
